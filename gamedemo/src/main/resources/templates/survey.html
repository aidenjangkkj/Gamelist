<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 추천 설문조사</title>
</head>
<body>
<h1>설문조사를 통해 당신에게 맞는 게임 장르를 추천합니다!</h1>
<form action="/survey/submit">
    <!-- 질문 1 -->
    <label>1. 선호하는 플레이 방식은 무엇인가요?</label><br>
    <input type="radio" id="story" name="playStyle" value="Story">
    <label for="story">스토리가 중요한 게임</label><br>
    <input type="radio" id="freedom" name="playStyle" value="Freedom">
    <label for="freedom">높은 자유도를 가진 게임</label><br>
    <input type="radio" id="progression" name="playStyle" value="Progression">
    <label for="progression">캐릭터 성장 및 진행이 중요한 게임</label><br><br>

    <!-- 질문 2 -->
    <label>2. 가장 많이 사용하는 플랫폼은 무엇인가요?</label><br>
    <input type="radio" id="console" name="platform" value="Console">
    <label for="console">콘솔</label><br>
    <input type="radio" id="pc" name="platform" value="PC">
    <label for="pc">PC</label><br>
    <input type="radio" id="mobile" name="platform" value="Mobile">
    <label for="mobile">모바일</label><br><br>

    <!-- 질문 3 -->
    <label>3. 좋아하는 게임의 난이도는 무엇인가요?</label><br>
    <input type="radio" id="easy" name="difficulty" value="Easy">
    <label for="easy">쉬운</label><br>
    <input type="radio" id="normal" name="difficulty" value="Normal">
    <label for="normal">보통</label><br>
    <input type="radio" id="hard" name="difficulty" value="Hard">
    <label for="hard">어려운</label><br><br>

    <!-- 질문 4 -->
    <label>4. 선호하는 주요 게임 요소는 무엇인가요?</label><br>
    <input type="radio" id="exploration" name="priority" value="Exploration">
    <label for="exploration">탐험과 모험</label><br>
    <input type="radio" id="creativity" name="priority" value="Creativity">
    <label for="creativity">창의적 제작과 자유도</label><br>
    <input type="radio" id="combat" name="priority" value="Combat">
    <label for="combat">전투와 액션</label><br><br>

    <input type="submit" value="게임 추천받기">
</form>
</body>
</html>
