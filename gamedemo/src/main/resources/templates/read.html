<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


게시물 읽기 <br/>
타이틀 : [[${game.title}]]
장르 : [[${game.genre}]]
가격 : [[${game.price}]]<br/>
<img th:src="${game.img}" /> <br/>

내용: <textarea rows="5" cols="40" th:text="${game.content}">
</textarea><br/>

리뷰
<ul>
    <li th:each="reviews, iterStat : ${reviewComments}">
        <span th:text="${reviews}"></span>
    </li>
</ul>

<br>
<h2>리뷰 작성</h2>
<form th:action="@{/game/review/add/{idx}(idx=${game.idx})}" method="post">
    <label for="reviewerName">작성자:</label>
    <input type="text" id="reviewerName" name="reviewer_name" placeholder="이름 입력" required><br><br>

    <label for="comment">리뷰:</label>
    <textarea id="comment" name="comment" rows="4" cols="50" placeholder="리뷰를 작성하세요" required></textarea><br><br>

    <button type="submit">리뷰 추가</button>
</form>
<a th:href="@{/game/delete/{idx}(idx=${game.idx})}">[삭제]</a>
<a th:href="@{/game/updateform/{idx}(idx=${game.idx})}">[수정]</a>
</body>
</html>
